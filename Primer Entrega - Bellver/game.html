<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Entrega Bellver</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.8.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="game">
        <header class="header">
            <img class="headerLong" src="assets/HeaderFondo.png">
        </header>
        <img id="switchPageLogin" class="back" src="assets/Back.png">
        <div class="box-titulo">
            <h1 class="titulo">¡Destruye la torre y salva al gatito!</h1>
        </div>
            <div class="pantalla">
                <div class="texto-info">
                    <div class="ui">
                        <div class="vida-torre">
                            <p class="texto-vida-torre">Vida de la torre:</p> 
                            <span id="vidaTorreDisplay" class="texto-vida-torre torre-life">150</span>
                        </div>
                        <div class="vida-torre niveles">
                            <p class="texto-vida-torre">Selecciona un nivel:</p>
                            <select id="Mapas" class="dropdown">
                                <option value="jungle">Jungla</option>
                                <option value="tunnel">Tunel</option>
                                <option value="city">Ciudad</option>
                            </select>
                        </div>
                        <div class="space">
                        </div>
                        <div class="userDiv">
                            <img src="assets/TorreIcon.png" class="towerImage"> <span id="contadorTorre" class="usuario">0</span>
                            <img src="assets/User.png" class="userImage"> <span id="nombreUsuario" class="usuario"></span>
                        </div>
                    </div>
                </div>
                <div class="fondo">
                    <div class="damage-container"></div>
                    <img id="torre" class="torre-npc" src="assets/Torre.png">
                    <img id="gatito" class="gato" src="assets/Gato.png">
                    <img id="jaula" class="celda" src="assets/Jaula.png">
                    <img id="liberado" class="gatito-liberado" src="assets/GatoLiberado.gif">
                    <img class="imagen-fondo" id="fondo" src="assets/Fondo.png">
                </div>
            </div>

            <div class="interfaz">
                <div class="box-botones">
                    <div id="armamento">
                        <button class="arma attackButton"><strong>Cañon</strong>
                            <img src="assets/Canon.png">
                        </button>
                        <button class="arma attackButton"><strong>Soldado</strong>
                            <img src="assets/Soldado.png">
                        </button>
                    </div>
                    <button class="push">
                        <img src="assets/Plus.png">
                    </button>
                    <button id="restart" class="boton-reiniciar"><img class="reiniciar" src="assets/reload.png"></button>
                </div>
            </div>

                <div class="search" id="armasInventory" class="InventoryBox" style="display: none;">
                    <div class="inventoryTitle">
                    <h2 class="titulo">¡Busca y selecciona tu arma!</h2>
                    <input type="text" id="searchInput" class="searchInputBox" placeholder="Escribe el nombre del arma">
                    </div>
                    <div class="inventory">
                        <ul id="listaArmas"></ul>
                    </div>
                </div>
        </div>
    <footer>
        <img class="imagenFooter" src="assets/Footer.png">
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/push.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
