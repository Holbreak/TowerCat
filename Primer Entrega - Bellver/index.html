<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Entrega Bellver</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1 class="titulo">¡Destruye la torre y salva al gatito!</h1>
        <div class="pantalla">
            <div class="texto-info">
                <div class="vida-torre">
                    <p class="texto-vida-torre">Vida de la torre:</p> 
                    <span id="vidaTorreDisplay" class="texto-vida-torre-span">150</span>
                    <p class="usuario">Usuario: <span id="nombreUsuario"></span></p>
                </div>
            </div>
            <div class="fondo">
                <img id="torre" class="torre-npc" src="assets/Torre.png">
                <img id="gatito" class="gato" src="assets/Gato.png">
                <img id="jaula" class="celda" src="assets/Jaula.png">
                <img id="liberado" class="gatito-liberado" src="assets/GatoLiberado.gif">
                <img class="imagen-fondo" src="assets/Fondo.png">
            </div>
        </div>

        <div class="box-botones">
            <button class="arma attackButton"><strong>Cañon</strong>
                <img src="assets/Canon.png">
            </button>
            <button class="arma attackButton"><strong>Soldado</strong>
                <img src="assets/Soldado.png">
            </button>
            <button id="restart" class="boton-reiniciar"><img class="reiniciar" src="assets/reload.png"></button>
        </div>
    <script src="scripts/main.js"></script>
</body>
</html>
